<div data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="true" data-use-continue-as="false" data-scope="public_profile" onlogin='window.location.reload(true);'></div>

//js
<script>
function statusChangeCallback(response) {
    if (response.status === 'connected') {
        testAPI();
    }
  }
  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  window.fbAsyncInit = function() {
  FB.init({
      appId      : ''+code+'', //app-ID
      cookie     : true,
      xfbml      : true,
      version    : 'v2.11'
  });

  FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
  });

  };

  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
  
  function testAPI() {
        FB.api('/me', { locale: 'en_US', fields: 'id, name, email' }, function(response) {
          $.ajax({
                type: 'POST',
                url: 'url for sending data to store',
                data: { name: response.name, email: response.email, process: 'fblogin' },
                success: function(axresponse) {
                }
            });
        });
      }
</script>
